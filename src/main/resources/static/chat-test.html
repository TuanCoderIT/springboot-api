<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .config-panel {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chat-container {
            display: flex;
            height: 600px;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #dee2e6;
        }

        .messages-header {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
        }

        .messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .message.own {
            background: #e7f3ff;
            border-left-color: #28a745;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-user {
            font-weight: 600;
            color: #667eea;
        }

        .message-time {
            font-size: 12px;
            color: #6c757d;
        }

        .message-content {
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .message-reply {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
            margin-bottom: 5px;
        }

        .message-reactions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .reaction {
            background: white;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid #dee2e6;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .reaction:hover {
            background: #f8f9fa;
            transform: scale(1.1);
        }

        .typing-indicator {
            padding: 10px 15px;
            font-style: italic;
            color: #6c757d;
            font-size: 14px;
        }

        .input-panel {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .actions-panel {
            padding: 15px;
            width: 300px;
            background: #f8f9fa;
            overflow-y: auto;
        }

        .actions-panel h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .action-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .action-section h4 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .action-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 12px;
        }

        .emoji-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .emoji-btn {
            padding: 5px 10px;
            font-size: 18px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .emoji-btn:hover {
            background: #f8f9fa;
            transform: scale(1.2);
        }

        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
            color: #495057;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.info {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ WebSocket Chat Test</h1>
            <p>Test real-time chat v·ªõi STOMP WebSocket</p>
        </div>

        <div class="config-panel">
            <div class="form-group">
                <label>JWT Token:</label>
                <input type="text" id="jwtToken" placeholder="Nh·∫≠p JWT token t·ª´ /auth/login">
            </div>
            <div class="form-group">
                <label>Notebook ID:</label>
                <input type="text" id="notebookId" placeholder="Nh·∫≠p UUID c·ªßa notebook">
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="connect()" id="connectBtn">Connect</button>
                <button class="btn-danger" onclick="disconnect()" id="disconnectBtn" disabled>Disconnect</button>
                <button class="btn-secondary" onclick="loadHistory()" id="historyBtn" disabled>Load History</button>
            </div>
            <div id="status" class="status disconnected">Disconnected</div>
        </div>

        <div class="chat-container">
            <div class="messages-panel">
                <div class="messages-header">
                    Messages
                </div>
                <div class="messages-list" id="messagesList">
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        Ch∆∞a k·∫øt n·ªëi. Vui l√≤ng nh·∫≠p JWT token v√† Notebook ID, sau ƒë√≥ click Connect.
                    </div>
                </div>
                <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
                <div class="input-panel">
                    <div class="input-group">
                        <textarea id="messageInput" rows="2" placeholder="Nh·∫≠p tin nh·∫Øn..." disabled></textarea>
                        <button class="btn-primary" onclick="sendMessage()" id="sendBtn" disabled>Send</button>
                    </div>
                </div>
            </div>

            <div class="actions-panel">
                <h3>Actions</h3>

                <div class="action-section">
                    <h4>Reply to Message</h4>
                    <input type="text" id="replyToId" placeholder="Message ID ƒë·ªÉ reply">
                    <button class="btn-secondary" onclick="setReplyTo()" style="width: 100%; margin-top: 5px;">Set
                        Reply</button>
                </div>

                <div class="action-section">
                    <h4>React to Message</h4>
                    <input type="text" id="reactMessageId" placeholder="Message ID">
                    <div class="emoji-buttons">
                        <span class="emoji-btn" onclick="react('üëç')">üëç</span>
                        <span class="emoji-btn" onclick="react('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                        <span class="emoji-btn" onclick="react('üòÑ')">üòÑ</span>
                        <span class="emoji-btn" onclick="react('üò¢')">üò¢</span>
                        <span class="emoji-btn" onclick="react('üî•')">üî•</span>
                        <span class="emoji-btn" onclick="react('üéâ')">üéâ</span>
                    </div>
                </div>

                <div class="action-section">
                    <h4>Typing Indicator</h4>
                    <button class="btn-secondary" onclick="sendTyping(true)"
                        style="width: 100%; margin-bottom: 5px;">Start Typing</button>
                    <button class="btn-secondary" onclick="sendTyping(false)" style="width: 100%;">Stop Typing</button>
                </div>

                <div class="action-section">
                    <h4>Log</h4>
                    <div class="log" id="log"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentNotebookId = null;
        let currentUserId = null;
        let replyToMessageId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            const token = document.getElementById('jwtToken').value.trim();
            const notebookId = document.getElementById('notebookId').value.trim();

            if (!token) {
                alert('Vui l√≤ng nh·∫≠p JWT token!');
                return;
            }

            if (!notebookId) {
                alert('Vui l√≤ng nh·∫≠p Notebook ID!');
                return;
            }

            currentNotebookId = notebookId;
            const socket = new SockJS(`http://localhost:8386/ws?token=${token}`);
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                log('Connected to WebSocket', 'success');
                updateStatus(true);

                // Subscribe to chat topic
                stompClient.subscribe(`/topic/notebooks/${notebookId}/chat`, function (message) {
                    handleMessage(JSON.parse(message.body));
                });

                // Extract user ID from token (you might need to decode JWT on client side)
                // For now, we'll get it from the first message
                log('Subscribed to chat topic', 'success');
            }, function (error) {
                log('Connection error: ' + error, 'error');
                updateStatus(false);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                log('Disconnected from WebSocket', 'info');
            }
            updateStatus(false);
            currentNotebookId = null;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const historyBtn = document.getElementById('historyBtn');
            const messageInput = document.getElementById('messageInput');

            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                historyBtn.disabled = false;
                messageInput.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                historyBtn.disabled = true;
                messageInput.disabled = true;
            }
        }

        function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (!content || !stompClient || !currentNotebookId) {
                return;
            }

            const message = {
                content: content,
                replyToMessageId: replyToMessageId
            };

            stompClient.send(`/app/notebooks/${currentNotebookId}/chat.send`, {}, JSON.stringify(message));
            document.getElementById('messageInput').value = '';
            replyToMessageId = null;
            log('Sent message: ' + content, 'info');
        }

        function react(emoji) {
            const messageId = document.getElementById('reactMessageId').value.trim();
            if (!messageId || !stompClient || !currentNotebookId) {
                alert('Vui l√≤ng nh·∫≠p Message ID!');
                return;
            }

            const request = {
                messageId: messageId,
                emoji: emoji
            };

            stompClient.send(`/app/notebooks/${currentNotebookId}/chat.react`, {}, JSON.stringify(request));
            log(`Reacted with ${emoji} to message ${messageId}`, 'info');
        }

        function sendTyping(isTyping) {
            if (!stompClient || !currentNotebookId) {
                return;
            }

            const request = {
                isTyping: isTyping
            };

            stompClient.send(`/app/notebooks/${currentNotebookId}/chat.typing`, {}, JSON.stringify(request));
            log(`Typing: ${isTyping}`, 'info');
        }

        function setReplyTo() {
            const messageId = document.getElementById('replyToId').value.trim();
            if (messageId) {
                replyToMessageId = messageId;
                log(`Set reply to message: ${messageId}`, 'info');
            }
        }

        function handleMessage(data) {
            // Check message type
            if (data.id && data.content !== undefined) {
                // It's a MessageDTO
                displayMessage(data);
            } else if (data.messageId && data.reaction) {
                // It's a ReactionUpdateDTO
                handleReactionUpdate(data);
            } else if (data.userId && data.isTyping !== undefined) {
                // It's a TypingNotificationDTO
                handleTypingNotification(data);
            }
        }

        function displayMessage(message) {
            const messagesList = document.getElementById('messagesList');

            // Clear placeholder if exists
            if (messagesList.children.length === 1 && messagesList.children[0].style.textAlign === 'center') {
                messagesList.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `msg-${message.id}`;

            const header = document.createElement('div');
            header.className = 'message-header';

            const userInfo = document.createElement('div');
            userInfo.className = 'message-user';
            userInfo.textContent = message.user ? (message.user.fullName || message.user.email) : 'System';

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date(message.createdAt).toLocaleString();

            header.appendChild(userInfo);
            header.appendChild(time);

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;

            messageDiv.appendChild(header);

            if (message.replyToMessageId) {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message-reply';
                replyDiv.textContent = `‚Ü©Ô∏è Replying to message ${message.replyToMessageId}`;
                messageDiv.appendChild(replyDiv);
            }

            messageDiv.appendChild(content);

            if (message.reactions && message.reactions.length > 0) {
                const reactionsDiv = document.createElement('div');
                reactionsDiv.className = 'message-reactions';

                message.reactions.forEach(reaction => {
                    const reactionSpan = document.createElement('span');
                    reactionSpan.className = 'reaction';
                    reactionSpan.textContent = `${reaction.emoji} ${reaction.user ? reaction.user.fullName : ''}`;
                    reactionSpan.onclick = () => {
                        document.getElementById('reactMessageId').value = message.id;
                        react(reaction.emoji);
                    };
                    reactionsDiv.appendChild(reactionSpan);
                });

                messageDiv.appendChild(reactionsDiv);
            }

            messagesList.appendChild(messageDiv);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        function handleReactionUpdate(data) {
            const messageDiv = document.getElementById(`msg-${data.messageId}`);
            if (!messageDiv) {
                log(`Message ${data.messageId} not found for reaction update`, 'error');
                return;
            }

            let reactionsDiv = messageDiv.querySelector('.message-reactions');
            if (!reactionsDiv) {
                reactionsDiv = document.createElement('div');
                reactionsDiv.className = 'message-reactions';
                messageDiv.appendChild(reactionsDiv);
            }

            if (data.action === 'removed') {
                // Remove reaction (simplified - in real app, track which user's reaction)
                log(`Reaction removed from message ${data.messageId}`, 'info');
                // For simplicity, we'll just reload the message
                loadHistory();
            } else if (data.action === 'added' && data.reaction) {
                const reactionSpan = document.createElement('span');
                reactionSpan.className = 'reaction';
                reactionSpan.textContent = `${data.reaction.emoji} ${data.reaction.user ? data.reaction.user.fullName : ''}`;
                reactionsDiv.appendChild(reactionSpan);
                log(`Reaction ${data.reaction.emoji} added to message ${data.messageId}`, 'success');
            }
        }

        function handleTypingNotification(data) {
            const typingDiv = document.getElementById('typingIndicator');
            if (data.isTyping) {
                typingDiv.textContent = `${data.user ? data.user.fullName : 'Someone'} is typing...`;
                typingDiv.style.display = 'block';
            } else {
                typingDiv.style.display = 'none';
            }
        }

        async function loadHistory() {
            const notebookId = document.getElementById('notebookId').value.trim();
            const token = document.getElementById('jwtToken').value.trim();

            if (!notebookId || !token) {
                alert('Vui l√≤ng nh·∫≠p Notebook ID v√† JWT token!');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8386/api/notebooks/${notebookId}/chat/history?page=0&size=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Cookie': `AUTH-TOKEN=${token}`
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const messages = await response.json();
                    const messagesList = document.getElementById('messagesList');
                    messagesList.innerHTML = '';

                    messages.reverse().forEach(message => {
                        displayMessage(message);
                    });

                    log(`Loaded ${messages.length} messages`, 'success');
                } else {
                    log('Failed to load history: ' + response.status, 'error');
                }
            } catch (error) {
                log('Error loading history: ' + error.message, 'error');
            }
        }

        // Allow Enter to send message (Shift+Enter for new line)
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
