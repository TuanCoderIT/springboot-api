spring:
  devtools:
    restart:
      enabled: true
      trigger-file: .reloadtrigger
      additional-paths: src/main/java
      exclude: static/**,public/**,templates/**
    livereload:
      enabled: true

  application:
    name: springboot-api

  datasource:
    url: jdbc:postgresql://localhost:5432/notebook
    username: postgres
    password: 88888888

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

# ==============================
# Custom properties cho pgvector
# ==============================
vector:
  embedding-dimension: 1536

# ==============================
# Server port
# ==============================
server:
  port: 8386

# ==============================
# File upload configuration
# ==============================
file:
  upload-dir: uploads
  base-url: http://localhost:8386

# ==============================
# Springdoc configuration
# ==============================
springdoc:
  swagger-ui:
    use-root-path: true
  api-docs:
    enabled: true
